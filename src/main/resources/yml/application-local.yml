spring:
  config:
    import:
      - classpath:/yml/application-secret.yml
    active:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: update

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${local-db.url}
    username: ${local-db.username}
    password: ${local-db.password}

  redis:
    host: ${local-redis.host}
    port: ${local-redis.port}
    password: ${local-redis.password}

  jwt:
    secret: ${jwt.secret.key.access}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 301559060384-46orh71vnndjglee64ducqcufs2ti88n.apps.googleusercontent.com
