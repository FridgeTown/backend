logging:
  level:
    org.springframework.data.redis: DEBUG

springdoc:
  swagger-ui:
    path: /swagger
    groups-order: DESC
    tags-sorter: alpha
    operations-sorter: method
  api-docs:
    path: /v3/api-docs
  paths-to-match:
    - /**
